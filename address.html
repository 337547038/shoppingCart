<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, div, p,ul,li{ margin: 0; padding: 0 }
        ul,li{list-style: none}
        .list:after{ content: ''; display: block; clear: both }
        .item{ float: left; width: 200px; height: 120px; border: 1px solid #ddd; margin: 10px }
        .item.checked{border-color: #f00}
        .more{clear: both}
        .shipping .check{color: #f00}
    </style>
</head>
<body>
<div id="app">
    <div class="list">
        <div class="item" v-for="(item,index) in filterAddress" :class="{'checked':index==currentIndex}" @click="currentIndex=index">
            <p v-text="item.userName">姓名</p>
            <p v-text="item.streetName">地址</p>
            <p v-text="item.postCode">邮编</p>
            <p v-if="item.isDefault">默认地址</p>
            <p v-else @click="setDefault(item.addressId)">设为默认</p>
        </div>
        <div class="item">
            <p>添加新地址</p>
        </div>
        <div class="more" @click="loadMore">more</div>
    </div>
    <div class="shipping">
        <ul>
            <li :class="{'check':shippingMethod==1}" @click="shippingMethod=1">标准配送</li>
            <li :class="{'check':shippingMethod==2}" @click="shippingMethod=2">高级配送</li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-resource.js"></script>
<script type="text/javascript" src="js/address.js"></script>
</body>
</html>
